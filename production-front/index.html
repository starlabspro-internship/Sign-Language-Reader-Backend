<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sign</title>
</head>
<body>

    <form id="signForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Sign Name" required />
        <input type="file" name="signImage" required />
        <button type="submit">Upload Sign</button>
    </form>

    <br>

    <input type="text" id="translateInput" placeholder="Write words to Translate" />
        <button id="translateButton">Translate</button>
    <div id="translationResults"></div>

    <form id="loginForm">
        <input type="email" name="useremail" placeholder="Email" required />
        <input type="password" name="userpassword" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    
    <button id="checkLoginStatusButton">Check Login Status</button>
    <div id="loginStatus"></div>    

    <button id="logoutButton">Logout</button>

    <script src="app.js"></script>
</body>
</html>
